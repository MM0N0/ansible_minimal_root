---
- name: site
  gather_facts: no
  hosts: test_host
  become: yes
  become_method: sudo
  vars:
    base_dir:     "/applications"
    devops_group: "devops"
  roles:
    - name: minimal_root_setup
      vars:
        devops_user: "{{ ansible_user }}"
      tags: [minimal_root_setup]
      when: ('minimal_root_setup' in ansible_run_tags) or ('all_roles' in ansible_run_tags)

    - role: run_cmd
      vars:
        a: "a"
      tags: [run_cmd]
      when: ('run_cmd' in ansible_run_tags) or ('all_roles' in ansible_run_tags)

    - role: run_cmd
      vars:
        a: "a"
      tags: [run_cmd]
      when: ('run_cmd' in ansible_run_tags) or ('all_roles' in ansible_run_tags)

  # post roles checks
  tasks:
    []
