---
- name: site
  gather_facts: no
  hosts: test_host
  become: yes
  become_method: sudo
  vars:
    base_dir:     "/applications"
    devops_group: "devops"
  roles:
    - role: run_cmd
      vars:
        local: true
        cmd: "pwd"
      tags: [run_cmd]
      when: ('run_cmd' in ansible_run_tags) or ('all_roles' in ansible_run_tags)

    - role: run_cmd
      vars:
        cmds:
          - "pwd"
          - "whoami"
      tags: [run_cmd]
      when: ('run_cmd' in ansible_run_tags) or ('all_roles' in ansible_run_tags)

  # post roles checks
  tasks:
    []
